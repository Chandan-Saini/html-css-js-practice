<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <style>
    h1 {
      text-align: center;
      animation: forh1 5s ease infinite;
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 30px;
      background-color: rgb(228, 222, 221);
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 5px 5px 10px;
    }

    @keyframes forh1 {
      0% {
        color: rgb(0, 0, 0);
      }
      25% {
        color: rgb(240, 122, 11);
      }
      50% {
        color: rgb(21, 109, 209);
      }
      75% {
        color: rgb(60, 245, 13);
      }
      100% {
        color: rgb(2, 2, 2);
      }
    }

    a {
      text-decoration: none;
      color: rgb(10, 83, 240);
      font-size: 30px;
      display: inline-block;
      margin-top: 50px;
      margin-left: 10px;
      margin-bottom: 10px;
      animation: fora 1s 1s 5;
    }

    @keyframes fora {
      0% {
        color: black;
      }
      25% {
        color: rgb(240, 122, 11);
      }
      50% {
        color: rgb(21, 109, 209);
      }
      75% {
        color: rgb(60, 245, 13);
      }
      100% {
        color: rgb(0, 0, 0);
      }
    }

    ol {
      list-style-type: none;
    }
  </style>
  <body>
    <h1>
      Home Page Of My Github Repo "html-css-js-practice"
    </h1>
    <ol>
      <li><a href="other files/imggrid.html">1. Flex Box Image Grid</a></li>
      <li>
        <a href="other files/flexlayout.html">2. Website Layout Using Flex</a>
      </li>
      <li>
        <a href="other files/dice game folder/game.html">3. Dice Game Using JS</a>
      </li>
      <li>
        <a href="other files/budget app folder/budget.html">4. Budget App Using JS</a>
      </li>
      <li>
        <a href="other files/recipe searching app using api/dist/index.html">4. Recipe Searching App Using JS And API</a>
      </li>
    </ol>
  </body>
</html>
