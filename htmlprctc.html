<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools JS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      #div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
    </style>
  </head>
  <body>
    
    <script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="https://image.shutterstock.com/image-vector/decorative-red-bow-horizontal-ribbon-260nw-724479184.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">

    <script src="JSprctc.js"></script>
  </body>
</html>
