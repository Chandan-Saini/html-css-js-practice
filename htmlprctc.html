<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 2em;
        text-transform: uppercase;
        text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
      }
      
      div{
        margin-top: 100px;
        margin-bottom: 200px;
        margin-left: 100px;
        border: 3px solid red;
        width: 400px;
        outline: 15px solid rgb(0, 47, 255);
        outline-offset: 50px;
      }

      textarea{
        border: 5px solid red;
         margin-left: 100px;
         outline: 15px solid blue;
         outline-offset: 30px;
         
        
      }
     
      


    
    </style>
  </head>

      practice of css outline offset
    </h1>
