<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
        }
    body{
      counter-reset: section;
    }

    h2::before{
      counter-increment: section;
      content: "Part " counter(section) ":";
    }
        

      

     
    </style>
  </head>

  <body>
    <h1>
      practice of css counters
    </h1>

    <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</h2>
    <h2>Atque reprehenderit quis aspernatur voluptate, doloribus laudantium quo!</h2>
    <h2>Quod voluptates minus, eos nulla quidem mollitia consequuntur?</h2>
    <h2>Suscipit vel eaque maxime repellat nesciunt ex assumenda?</h2>
