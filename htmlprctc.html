<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 2em;
        text-transform: uppercase;
        text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
      }

      @keyframes chana {
        /* from {
               width:220px;
             }

             to{
               width: 420px;
             } */

        /* 0%{
               width: 220px;
             }
             25%{
               width: 320px;
             }
             50%{
               width: 420px;
             }
             75%{
               width: 320px;
             }
             100%{
               width: 220px;
             } */

        0% {
          background: coral;
          left: 0px;
          top: 0px;
        }
        25% {
          background: green;
          left: 300px;
          top: 0px;
        }
        50% {
          background: yellow;
        
          top: 300px;
          left: 300px;
        }
        75% {
          background: red;
          left: 0px;
          top: 300px;
        }
        100% {
          background: coral;
          left: 0px;
          top:0px;
        }
      }

      p {
        margin-top: 150px;
        border: 2px solid;
        width: 220px;
        height: 200px;
        background-color: coral;
        position: relative;
        animation-name: chana;
        animation-duration: 2s;
        /* animation-delay: 1s; */
        animation-iteration-count: infinite;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of css text-effects
    </h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci minus
      modi
    </p>

    </div> -->

    <script src="JSprctc.js"></script>
  </body>
</html>
