<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools JS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>making a html form with new tags and attributes</h1>
    <form action="#" method="GET">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <label for="email" id="email">email</label>
      <input type="email" name="email" />

      <br />
      <br />

      <label for="fav">Fav movie</label>
      <br>
      <label for="fav">m1</label>
      <input type="radio" name="fav movie" value="m1" />
      <label for="fav">m2</label>
      <input type="radio" name="fav movie" value="m2" />
      <label for="fav">m3</label>
      <input type="radio" name="fav movie" value="m3" />
<br>
       
      <fieldset>
        <legend>Your Gender</legend>
        <select name="gender" id="gender" size="5" multiple>
          <option value="male">Male</option>
          <option value="Female" selected>Female</option>
          <option value="others">others</option>
       </select>
    </fieldset>

    <br>

    <fieldset>
      <legend>
        Select your Fav movie
      </legend>
      <input list="movies" >
      <datalist id="movies">
        <option value="jumanji"></option>
        <option value="avengers"></option>
        <option value="spiderman"></option>
        <option value="batman"></option>

      </datalist>
    </fieldset>



    <br>
      <label for="textarea">tell something about yourself</label><br>
       <textarea name="about" id="textarea" cols="80" rows="5"></textarea>

       <br>
      <input type="submit">
    </form>

    <script src="JSprctc.js"></script>
  </body>
</html>
