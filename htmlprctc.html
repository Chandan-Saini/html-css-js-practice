<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 2em;
        text-transform: uppercase;
        text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
      }

      .container {
        width: 400px;
        height: 400px;
        position: relative;
      }
      img {
        width: 400px;
        height: 400px;
        display: block;
      }

      .indiv {
        /* display: none; */
        background-color: blueviolet;
        width:0px ;
        height: 400px;
        color: yellow;
        position: absolute;
        bottom: 0px;
        
        left: 0px;
        right: 0px;
        overflow: hidden;
        transition: 0.3s ease;

       
      }

      .container:hover .indiv {
        width: 400px;
        /* height: 400px; */
        /* bottom: 0px; */
        
      }
      p{
        white-space: nowrap;
        /* text-align: center; */
        /* padding-top: 40%; */
        font-size: xx-large;
        position: absolute;
        left: 30%;
        top: 40%;
        
      }
    </style>
  </head>

  <body>
    <h1>
      practice of css image
    </h1>

    <div class="container">
      <img src="https://wallpapercave.com/wp/JCULCC4.jpg" alt="" />
      <div class="indiv">
        <p>
          text is here
        </p>
      </div>
    </div>

    <script src="JSprctc.js"></script>
  </body>
</html>
