<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 2em;
        text-transform: uppercase;
        text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
      }
      

      img{
        width: 300px;
        height: 300px;
       margin: 30px auto ;
       /* border-radius: 50%; */
       /* border-radius: 200px; */
       border-radius: 10px;
       display: block;
       /* opacity: .2; */
       border: 1px solid ;
       padding: 10px;
       /* filter: blur(3px); */
      /* filter: contrast(10); */
      filter: hue-rotate(20deg);
      
      }

      img:hover{
        box-shadow: 5px 5px 10px 5px black;
        /* opacity: 1; */
      }
   
    </style>
  </head>

  <body>
    <h1>
      practice of css image styling
    </h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci minus
      modi
    </p>
   
    <img src="https://wallpapercave.com/wp/JCULCC4.jpg" alt="img">

    <script src="JSprctc.js"></script>
  </body>
</html>
