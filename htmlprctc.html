<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
     h1{
       font-size: 4em;
       text-transform: uppercase;
       /* text-shadow: 3px 3px red; */
       /* text-shadow: 3px 6px 10px red; */
       text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
     }

     img{
        height: 300px;
       width: 500px;
     }

     .card{
       height: 400px;
       width: 500px;
       margin-left: 30px;
       border: 5px solid black;
       overflow: hidden;
       box-shadow: 10px 10px 20px  2px  chartreuse ;
     }

     .desc{
       text-align: center;
       margin: 25px;
       font-size: 30px;
     }
    
    </style>
  </head>

  <body>
    <h1>
      practice of css box-shadow
    </h1>

   <div class="card">
     <div class="cimg">
         <img src="https://wallpapercave.com/wp/JCULCC4.jpg" alt="img">
     </div>
     <div class="desc">
       This is the image desc
     </div>
   </div>
    <script src="JSprctc.js"></script>
  </body>
</html>
