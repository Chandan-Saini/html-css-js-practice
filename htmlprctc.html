<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 2em;
        text-transform: uppercase;
        text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
      }

      button{
        border: none;
        padding: 40px;
        width: 200px;
        display: block;
        background-color: tomato;
        border-radius: 20px;
        outline: none;
        box-shadow: 0 10px rgb(204, 199, 199);
        color: white;
        font-size: 120%;
        transition:  0.5s ;
      }

       button:hover{
          background-color: rgb(230, 148, 115);
       }
       button:active{
            box-shadow: 0 2px rgb(78, 75, 75);
            transform: translateY(10px);
       }


      


    
    </style>
  </head>

  <body>
    <h1>
      practice of css buttons
    </h1>

     <button>
       click me
     </button>

    <script src="JSprctc.js"></script>
  </body>
</html>
