<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 2em;
        text-transform: uppercase;
        text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
      }

      button{
        border: none;
        padding: 40px;
        width: 200px;
        display: block;
        background-color: tomato;
        border-radius: 10px;
        color: white;
        font-size: 120%;
        opacity: 0.6;
        transition:  0.5s ;
      }

      span{
        color: transparent;
        transition: 0.5s;
      }

       button:hover{
         opacity: 1;
         padding-right: 50px ;
       }
      button:hover span{
          color: white;
          
      }

      


    
    </style>
  </head>

  <body>
    <h1>
      practice of css buttons
    </h1>

     <button>
       click me <span>>></span>
     </button>

    <script src="JSprctc.js"></script>
  </body>
</html>
