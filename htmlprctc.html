<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      ol{
        counter-reset: section;
        list-style-type: none;
      }
     

      li::before {
        counter-increment:section;
        content:  counters(section , ".") " ";
      }

    
    </style>
  </head>

  <body>
    <h1>
      practice of css counters
    </h1>

    <ol>
  <li>item</li>
  <li>item   
  <ol>
    <li>item</li>
    <li>item</li>
    <li>item
    <ol>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
    </li>
    <li>item</li>
  </ol>
  </li>
  <li>item</li>
  <li>item</li>
</ol>

<ol>
  <li>item</li>
  <li>item</li>
</ol>


    <script src="JSprctc.js"></script>
  </body>
</html>
