<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
            * {
              box-sizing: border-box;
            }
           h1{
             font-size: 2em;
             text-transform: uppercase;
             text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
           }

           

            p{
              margin-top: 150px;
              border: 2px solid;
              width: 220px;
              height: 200px;
              background-color: coral;
              transition: width 3s, height 3s, transform 5s;
              z-index: 1;
            }

            p:hover{
              width: 220px;
              /* width: 300px; */

              height: 200px;
              /* height: 300px; */
              transform: rotate(360deg);
              z-index: 1;
            }

            div{
              z-index: 0;
            }
    </style>
  </head>

  <body>
    <h1>
      practice of css text-effects
    </h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci minus
      modi 
    </p>
    <div>
      Lorem, ipsum. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi alias nostrum optio, temporibus ad tenetur repellat dolorem dolor error eaque!
    </div>

    <script src="JSprctc.js"></script>
  </body>
</html>
