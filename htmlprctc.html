<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
        }

div{
  border: 2px solid black;
}

      input, select, textarea{
        margin-top: 30px;
        padding: 20px 50px;
        width: 600px;
        
      }    

      label{
        margin-right: 100px;
        text-align: center;
        vertical-align:middle;
      }


     
    </style>
  </head>

  <body>
    <h1>
      practice of css forms
    </h1>

    <div class="container">
      <form action="#">
        <label for="fname">First Name</label>
        <input type="text" name="name" id="fname" placeholder="Your name" ><br><br>
        
        <label for="lname">Last Name</label>
        <input type="text" name="name" id="lname" placeholder="Your last name"><br><br>

        <label for="cont">Country Name</label>
        <select name="country" id="cont">
          <option value="Usa">USA</option>
          <option value="India">India</option>
          <option value="China">China</option>
        </select><br><br>

        <label for="texta">Tell Something</label>
        <textarea name="pinfo" id="texta" placeholder="tell something.." >

        </textarea>





      </form>

    </div>
     
  
    
    
    

    <script src="JSprctc.js"></script>
  </body>
</html>
