<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        font-size: 2em;
        text-transform: uppercase;
        text-shadow: 3px 6px 10px red, 4px 7px 30px yellow;
      }
      
      div{
        text-align: center;
      }
     a{
       display: inline-block;
       margin: 100px 5px;
       border: 2px solid ;
       padding: 10px 15px;
       border-radius: 10px;
       text-decoration: none;
       color: black;
       background-color: greenyellow;
       transition: background-color 0.3s;
     }

   .active{
     background-color: red;
   }

   a:hover:not(.active){
     background-color: white;
     border: 1px solid ;
   }
   

      


    
    </style>
  </head>

  <body>
    <h1>
      practice of css pagination
    </h1>

    <div>
       <a href="#">  &laquo</a>
    <a href="#">1</a>
    <a class="active" href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#"> &raquo </a>


    </div>
   
     

    <script src="JSprctc.js"></script>
  </body>
</html>
