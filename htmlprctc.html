<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools JS practice</title>
    
    <style>
      *{
        box-sizing: border-box;
      }

     h1{
       text-align: center;
     }
    
     div{
       background-color: ivory;
       height: 200px;
     }

     section{
       background-color: lawngreen;
       border: 2px solid ;
       height: 200px;
       width: 33.3%;
       float: left;
     }

     @media (max-width: 900px){
       div section{
          height: 33.33%;
          width: 100%;
        }

        section h2{
          font-size:3vw ;
        }
     }
     
    </style>
  </head>
  <body>


    <h1>This is media query usage</h1>

    <div>
      <section>
        <h2>LEFT </h2>
      </section>
      <section>
        <h2>MAIN</h2>
      </section>
      <section>
        <h2>RIGHT</h2>
      </section>

    </div>

    
    <script src="JSprctc.js"></script>
  </body>
</html>
