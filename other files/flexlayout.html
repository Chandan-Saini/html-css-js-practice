<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Site Layout using Flex Box</title>

    <style>
       *{
           box-sizing: border-box;
           margin: unset;
       }

       div.container{
           display: flex;
           flex-wrap: wrap;
       }

       div.head{
           width: 100%;
           height: 250px;
           text-align: center;
           /* border: 2px solid; */
           padding-top: 80px;
           background-color: rgb(26, 193, 223);
           color: white;
       }

       div.nav{
           width: 100%;
           height: 50px;
          
           background-color: black;

       }

       div.nav a{
           color: white;
           display: inline-block;
           height: 100%;
           width:  80px;
           text-decoration: none;
           
           text-align: center;
           padding-top: 13px;
       }
       
       div.nav a:hover{
           background-color: whitesmoke;
           color: black;
       }
        
      div.sidebar{
        background-color: grey;
        width: 40%;
        height: 100%;
      } 
       div.main{
           width: 60%;
           background-color: yellow;
       }



      div.foot{
             width: 100%;
             height: 100px;
            background-color: rgb(202, 196, 199);
            text-align: center;
            padding-top: 20px;
            font-size: 50px;
      }

    </style>
</head>
<body>
    <div class="container">
     
        <div class="head">
           <h2>This is my Flex box layout for websites</h2>
           <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <div class="nav">
             <a href="#"> Link 1</a>
             <a href="#"> Link 2</a>
             <a href="#"> Link 3</a>
             <a href="#"> Link 4</a>
        </div>
 
        <div class="sidebar">
            <h2>About me</h2>
            <p>photo of me</p>

            <img src="#" alt="">

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe laudantium non minus, dicta maxime rerum.</p>

            <h3>More text</h3>
            <p>Lorem ipsum dolor sit amet.</p>

            <img src="#" alt="">
            <img src="#" alt="">
            <img src="#" alt="">
        </div>

        <div class="main">

        </div>


        <div class="foot">
              Footer
        </div>
    </div>
</body>
</html>
