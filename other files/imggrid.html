  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0px;
    }

    h1 {
      text-align: center;
      animation: forh1 5s ease infinite;
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 30px;
      background-color: rgb(228, 222, 221);
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 5px 5px 10px;
    }

    @keyframes forh1 {
      0% {
        color: black;
      }
      25% {
        color: rgb(240, 122, 11);
      }
      50% {
        color: rgb(21, 109, 209);
      }
      75% {
        color: rgb(60, 245, 13);
      }
      100% {
        color: rgb(214, 26, 252);
      }
    }

    .row {
      display: flex;
      flex-wrap: wrap;

      padding: 0px 4px;
    }

    div.column {
      /* width: 25%; */
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
      /* margin-top: 20px; */
    }

    img {
      width: 100%;
      vertical-align: middle;
      margin-top: 8px;
      border: 2px solid;
      border-radius: 10px;
      transition: 5s;
    }

    img:hover {
      /* flex: 100%;
       max-width: 100%; */
      transform: scale(2, 2);
    }

    @media (max-width: 900px) {
      div.column {
        flex: 50%;
        max-width: 50%;
      }
    }

    @media (max-width: 700px) {
      div.column {
        flex: 100%;
        max-width: 100%;
      }
    }

    a {
      text-decoration: none;
      color: yellowgreen;
      font-size: 30px;
      display: inline-block;
      margin-top: 30px;
      margin-left: 10px;
      margin-bottom: 10px;
      animation: fora 1s 1s 3;
    }

    @keyframes fora {
      0% {
        color: black;
      }
      25% {
        color: rgb(240, 122, 11);
      }
      50% {
        color: rgb(21, 109, 209);
      }
      75% {
        color: rgb(60, 245, 13);
      }
      100% {
        color: rgb(214, 26, 252);
      }
    }
  </style>
