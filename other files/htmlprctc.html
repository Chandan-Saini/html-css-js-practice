    <script>
       
       class Monuments{
         constructor(name,buildYear){
           this.name=name
           this.buildYear=buildYear
         }
       }

    class Parks extends Monuments{
       
      constructor(name,buildYear,noTress,pArea,ageOfPark){
        super(name,buildYear)
        this.noTress=noTress
        this.pArea=pArea
        this.ageOfPark=ageOfPark
      }

       treeDensity(){
        return this.noTress/this.pArea;
      }

      // averageAgeOfPark(){

    }

    var greenPark= new Parks("Green Park",1990,5000,500,30)
    console.log(`${greenPark.name} has a tree density of ${greenPark.treeDensity()} tress per sq km`);
