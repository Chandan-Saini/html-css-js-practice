<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style></style>
  </head>

  <body>
    <h1>
      practice of JS functions IIFE
    </h1>

    <script>

     (function(){
       var score= Math.random()*10;
       console.log(score >= 5);
     })();

     (function(luck){
       var score= Math.random()*10;
       console.log(score >= 5- luck);
     })(2)

    </script>
  </body>
</html>
