<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: green;
      }
      .orange{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: orangered;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of ES6 JS maps
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <div class="orange">
      This is orange box
    </div>
 
    <script>
   

    //ES5
  //es5 don't have maps


    //ES6

    const question= new Map()
    question.set("question","What is the latest JS version in the market")
    question.set(1,"ES5")
    question.set(2,"ES6")
    question.set(3,"ES7")
    question.set(4,"ES2015")
    question.set(5,"nothing")
    question.set("correct",1)
    question.set(true,"Well done")
    question.set(false,"wrong answer")

    console.log(question);
    console.log(question.get(4));
    console.log(question.has("no"));
    console.log(question.size);
  
    if (question.has(5)) {
      question.delete(5)
      console.log(question);
    }

    question.clear()
    console.log(question);




    </script>
  </body>
</html>
