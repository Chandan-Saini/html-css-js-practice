<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of ES6 JS Arrays 
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <div class="green">
      This is green box
    </div>
 
    <script>
   
   //ES5
   var boxes= document.querySelectorAll(".green")

   var box5=Array.prototype.slice.call(boxes)

    box5.forEach(function(el){
       el.style.backgroundColor="red"
    })

   //ES6

   const box6= Array.from(boxes)

   box6.forEach(el=> el.style.backgroundColor='blue')

  
    </script>
  </body>
</html>
