    <h1>
      practice of ES6 JS rest parameters

    <div class="green">

    <div class="orange">

    </div>
 
    <script>
   

    //ES5
    function info5(name,age,yearOfBirth,gender){
      
      yearOfBirth===undefined?yearOfBirth=2018:yearOfBirth

      gender===undefined?gender="male":gender

      this.name=name
      this.age=age
      this.yearOfBirth=yearOfBirth
      this.gender=gender
     
    }
   var john= new info5("chandan",9)
   console.log(john);

   var mia=new info5("mia",20,2000,"female")
   console.log(mia);


    //ES6
  function info6(name,age,currentYear=2020,favColor="red"){
     this.name=name
      this.age=age
      this.currentYear=currentYear
      this.favColor=favColor
   
  }

var akash= new info6("akash",24)
console.log(akash);

var aman= new info6("aman",23,2018,"green")
console.log(aman);
