<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: green;
      }
      .orange{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: orangered;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of ES6 JS Arrays 
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <div class="orange">
      This is orange box
    </div>
 
    <script>
   
   //ES5
   var boxes= document.querySelectorAll("div")

   var box5=Array.prototype.slice.call(boxes)

    box5.forEach(function(el){
       el.style.backgroundColor="pink"
    })


   //ES6

   const box6= Array.from(boxes)

   box6.forEach(el=> el.style.backgroundColor='blue')


  //ES5
  // for(var i=0; i<box5.length; i++){
  //   if (box5[i].className==="orange") {
  //     continue
  //     }

  //     box5[i].style.color="white"
  // }

  //ES6
  for(const el of box6){
     if (el.className.includes("green")) {
       continue
     }

     el.style.color= "pink"
  }

  //ES5
  var ages=[20,12,18,10,6]

  var full= ages.map(function(cur){
       return cur >= 18
  })

  console.log(full);
console.log(full.indexOf(true)); 
console.log(ages[full.indexOf(true)]);

//ES6
console.log(ages.findIndex(cur => cur>= 18));
console.log(ages.find(cur => cur>= 18));

    </script>
  </body>
</html>
