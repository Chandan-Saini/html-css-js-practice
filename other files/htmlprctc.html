<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of ES6 JS destructuring 
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <script>
   
   //ES5
    var array= ["chandan", 20]
    var name= array[0]
    var age=array[1]
    console.log(name,age);
    //way to take out values from a array in es5



   //ES6
   const arr= ["akash",23]
   const [name6,age6]=arr  //destructuting in es6
   console.log(name6,age6);
    


    </script>
  </body>
</html>
