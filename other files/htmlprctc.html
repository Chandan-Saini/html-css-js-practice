<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of ES6 JS arrow function
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <script>
   
   //ES5
   
   function Person(name){
     this.name=name
   }
   
   Person.prototype.myFriends5= function(friends){
      var arr= friends.map(function(el){
          return this.name +" is friend of " +el 
      }.bind(this))

      console.log(arr);
   }

   var friends=["aman","akash","anupam"]

   new Person("John").myFriends5(friends)



   //ES6
   
   Person.prototype.otherFriends= function(friends){
       var arr= friends.map(el=> `${this.name} has friend ${el}`)

       console.log(arr);
          }
   
  new Person("Akash").otherFriends(friends)
    

    </script>
  </body>
</html>
