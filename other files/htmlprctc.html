<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: green;
      }
      .orange{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: orangered;
      }
    </style>

  <body>
    <h1>
      practice of ES6 JS classes
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <div class="orange">
      This is orange box
    </div>
 
    <script>
   

    //ES5
  var Person5= function (name,age,dob){
       this.name=name
       this.age=age
       this.dob=dob
   }
   
   Person5.prototype.calcAd= function(year){
        console.log(year-this.dob);
   }
   
   var chandan5= new Person5("chandan",20,2000)
   chandan5.calcAd(2020)
   
   console.log(chandan5);



    //ES6

    class Person6{

      constructor(name,age,dob){
         this.name=name
       this.age=age
       this.dob=dob
      }

      calcAd(year){
         console.log(year- this.dob);
      }

      static greetings(){
        console.log("hello everyone");
      }
    }

    var chandan6= new Person6("chandan",20,2000)
   chandan6.calcAd(2020)
    
    console.log(chandan6);
     Person6.greetings()

    </script>
  </body>
