<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style></style>
  </head>

  <body>
    <h1>
      practice of ES6 JS strings
    </h1>
 
    <script>
   
    let name= "chandan"
    const age= 20

    //ES5
    console.log("My name is " + name +"and age is " + age);
     
    //ES6
    console.log(`My name is ${name} and age is ${age}`);
    
    const n = `${name}`

    console.log(n.startsWith("c"));
    console.log(n.endsWith("c"));
    console.log(n.includes("an"));

    console.log(n.repeat(5));
    </script>
  </body>
</html>
