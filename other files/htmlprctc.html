  <body>
    <h1>
      practice of JS constructors
    </h1>

    <script>

var Person= function(name,job,dob){
   this.name=name
   this.job=job
   this.dob=dob
  
}

Person.prototype.age=function(){
     console.log(2020- this.dob); 
   }

   Person.prototype.lastName=function(){
     console.log("smith");
   }

var john = new Person("john", "driver", 2001)


var mike = new Person("mike", "stu", 1996)

var julia = new Person("julia", "eng", 2011)

john.age();
mike.age();
julia.age();

julia.lastName()
john.lastName()
mike.lastName()

console.log(Person);
console.log(john);
console.log(john.hasOwnProperty("age"));
console.log(john.hasOwnProperty("dob"));

var x=[2,3,4]

console.log(x);
console.log(x.length);

</script>
