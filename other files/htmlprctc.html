<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style></style>
  </head>

  <body>
    <h1>
      practice of JS if else
    </h1>

    <script>
      var age = 10;

      // age<=10? console.log("drinks juice"): console.log("drinks beer");
      var ans = age <= 10 ? "drinks juice" : "drinks beer";
      console.log(ans);

      var work = "hello";

      switch (work) {
        case "driver":
        case "hello":
          console.log("he drives a car");

          break;
        case "teacher":
          console.log("teaches students");
          break;
        case "stud":
          console.log("studies");
          break;
        default:
          console.log("does nothing");
          break;
      }
    </script>
  </body>
</html>
