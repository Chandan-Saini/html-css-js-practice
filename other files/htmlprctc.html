  <body>
    <h1>
      practice of JS if else
    </h1>
  
    
   
    
   

    <script >
     
     var age=61;

     if (age<13) {
       console.log("this is a boy");
     }
     else if (age>13 && age<=20 ) {
       console.log("this is a teen");
     }
     else if (age>20 && age<=60) {
       console.log("this is a man");
     }
     else {
       console.log("this is a old man");
     }

    </script>
  </body>
