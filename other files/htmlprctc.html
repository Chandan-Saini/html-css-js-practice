<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: green;
      }
      .orange{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: orangered;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of ES6 JS Arrays 
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <div class="orange">
      This is orange box
    </div>
 
    <script>
   
   function add(a,b,c,d){
     return a+b+c+d
   }
   sum1=add(12,23,56,30)
   console.log(sum1);

   //ES5
   var nums=[12,23,56,30]
   var sum2= add.apply(null,nums)
   console.log(sum2);
  

   //ES6
   let sum3= add(...nums)
console.log(sum3);


// combining arrays using spread operator
let family1=["aman","chandan",'akash']
let family2=["aman2","chandan2",'akash2']
let addfamily= [...family1,"deepanshu",...family2]
console.log(addfamily);
   


let h1= document.querySelector("h1")
let div= document.querySelectorAll("div")
const all=[h1,...div]
    
    Array.from(all).forEach(el=>
    el.style.color="blue")
    </script>
  </body>
</html>
