  //ES5
   function isFullAge5(limit){
     var arr= Array.prototype.slice.call(arguments,1) //this 1 means consider val of arguments from position 1 only

     arr.forEach(function(el) {
        console.log( 2020 - el >= limit);
     });
   }
  
  //isFullAge5(10,1990,2013,1996) 
  //we want to take only first arg as limit and slice can help in it
  


   //ES6
    function isFullAge6(limit,...arr){  // it automaticallty takes first arg as limit
      arr.forEach(el=> console.log((2020-el)>=limit))
    }
