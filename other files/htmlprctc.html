  <body>
    <h1>
      practice of ES6 JS arrow function
    </h1>
 
    <script>
   
   //ES5
   var years= [1884,1993,2001]

   var fun5= years.map(function(el){
        return 2020-el
   })

   console.log(fun5);

   //ES6
    let fun6= years.map(el => 2018 - el )
    console.log(fun6);

    fun6= years.map((el,index)=>
    `this is val at index ${index+1} : ${el}`)
     console.log(fun6);

    fun6= years.map((el,index)=>{
      const now= new Date().getFullYear()
      const yrr= now - el

      return `these are years at ${index} : ${yrr}`
    })
    console.log(fun6);

    </script>
