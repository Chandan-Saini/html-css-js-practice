<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style></style>

  <body>
    <h1>
      practice of JS challenge 7
    </h1>

    <script>

    
    (function(){

      function Question(question, answer, correctAns) {
        this.question = question;
        this.answer = answer;
        this.correctAns = correctAns;
      }

      Question.prototype.showQstn= function(){
        console.log(this.question);

        for( var i=0; i<this.answer.length;i++){
          console.log(i+": "+ this.answer[i]);
        }
      }

      Question.prototype.showAns= function(inputAns){

        if (this.correctAns===inputAns) {
           console.log("Your Answer is Correct");
        }
        else
         console.log("Wrong Answer, Try again!");
      }

      var q1 = new Question(
        "What is the capital of India?",
        ["mumbai", "delhi", "uttar pradesh"],
        1
      );

      var q2 = new Question(
        "Sun rises from which direction?",
        ["north", "west", "east", "south"],
        2
      );

      var q3 = new Question(
        "How many players allowed in cricket from one team?",
        [9, 11, 15, 10, 6],
        1
      );

      var questions=[q1,q2,q3]

      var n= Math.floor(Math.random() * questions.length)

      questions[n].showQstn()
      
      var inputAns= parseInt(prompt("Enter Your Answer Here"))

      questions[n].showAns(inputAns)

    })()
     
      
    </script>
  </body>
</html>
