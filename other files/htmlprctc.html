      practice of JS array

    <script>
     
     function tip(res1,res2,res3) {
           var tip1=res1*0.2
           var tip2=res2*0.2
           var tip3=res3*0.2
           var arrtip=[tip1,tip2,tip3]

     }

     console.log(tip);
