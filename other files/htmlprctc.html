<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style>
      .green{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: green;
      }
      .orange{
        width: 300px;
        height: 100px;
        margin-top: 30px;
        background-color: orangered;
      }
    </style>
  </head>

  <body>
    <h1>
      practice of ES6 JS rest parameters
    </h1>

    <div class="green">
      This is green box
    </div>
 
    <div class="orange">
      This is orange box
    </div>
 
    <script>
   

   //ES5

   function isFullAge5(){
     var arr= Array.prototype.slice.call(arguments)

     arr.forEach(function(el) {
        console.log( 2020 - el >= 18);
     });
   }
  
  // isFullAge5(1990,2013,1996)
  // isFullAge5(1980,2033,1998,2020)
  

   //ES6
    function isFullAge6(...arr){
      arr.forEach(el=> console.log((2020-el)>=18))
    }

    isFullAge6(2012,1992,2000,2009)

    </script>
  </body>
</html>
