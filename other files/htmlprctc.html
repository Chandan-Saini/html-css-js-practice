<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3 schools CSS practice</title>

    <style>
     
    *{
      box-sizing: border-box;
    }
  
   h1{
     margin-bottom: 100px;
   }
 
 .header{
   grid-area: header;
 }
 .menu{
   grid-area: menu;
 }
 .main{
   grid-area: main;
 }
 .right{
   grid-area: right ;
 }
 .footer{
   grid-area: footer;
 }

   .container{
     display: grid;
     height: 500px;
     background-color: yellowgreen;
     padding: 20px;
    
     grid-template-areas:'header header header header header header' 'menu menu main main right right' 'menu menu main main right right' 'menu menu main main right right' 'menu menu main main right right' 'menu menu footer footer footer footer' ;

    }

    .container div{
      background-color: coral;
      text-align: center;
      padding: 20px;
      color: white;
      border: 2px solid black;
       margin: 2px;
    }
    
    </style>
  </head>

  <body>
    <h1>
      practice of css  grid
    </h1>

    <div class="container">
      <div class="header">header</div>
      <div class="menu">menu</div>
      <div class="main">main</div>
      <div class="right">right</div>
      <div class="footer">footer</div>
    </div>

    
   
   
    
   

    <script src="JSprctc.js"></script>
  </body>
</html>
