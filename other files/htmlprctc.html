  <body>
    <h1>
      practice of JS object.create
    </h1>

   
    <script>

       var personproto={
       age:function(){
 console.log(2020 - this.dob);
      }
    }

//way 1
var john = Object.create(personproto)

john.name="john"
john.dob=1998
john.job="stu"
console.log(john.age());

//way 2
var jane= Object.create(personproto,{
  name:{value:"jane"},
  dob:{value:1990},
  work:{value:"designer"}
}) 



</script>
