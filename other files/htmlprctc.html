<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style></style>
  </head>

  <body>
    <h1>
      practice of JS functions 
    </h1>

    <script>

     var years=[2017,1996,1991,1899,1567]

     function cal(arr,fun){
       var arrfn=[]
       for(var i=0; i<arr.length; i++){
          arrfn.push(fun(arr[i]))
       }
       return arrfn
     }

    function age(el) {
      return 2020- el
    }

    function is18(el) {
      return el >= 18
    }
    
    var v1= cal(years,age)

    var v2= cal(v1,is18)

    console.log(v1);
    console.log(v2);
    </script>
  </body>
</html>
