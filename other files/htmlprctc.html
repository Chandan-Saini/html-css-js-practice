<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemy JS practice</title>

    <style></style>
  </head>

  <body>
    <h1>
      practice of JS objects
    </h1>

    <script>

       var john={
         name:"john",
         height:2,
         weight:70,
         bmij:function(){
            return this.weight/(this.height*this.height)
         }
       }
       var mark={
         name:"mark",
         height:2.3,
         weight:90,
         bmim:function(){
            return this.weight/(this.height*this.height)
         }
       }

     console.log("john bmi is "+john.bmij());  
     console.log("mark bmi is "+mark.bmim());  

    </script>
  </body>
</html>
